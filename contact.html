    <div class="container-form">
        <h2>Contato</h2>
        <p>Se você deseja entrar em contato, sinta-se à vontade para me enviar uma mensagem através do formulário abaixo ou pelas minhas redes sociais.</p>
        
        <form action="#" method="post">
            <label for="name" >Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Seu nome aqui">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Seu e-mail aqui">
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Digite seu texto"></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <p>Você também pode me encontrar nas redes sociais:</p>
        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/rafaelfmota/">LinkedIn</a></li>
            <li><a href="https://github.com/Rmotadev">GitHub</a></li>
        </ul>
